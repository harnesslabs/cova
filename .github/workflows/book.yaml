name: MDBook Build (and Deploy on Push)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2026-02-25

      - name: Install mdbook
        uses: taiki-e/install-action@cargo-binstall
        with:
          tool: mdbook

      - name: Install mdbook-katex
        uses: taiki-e/install-action@cargo-binstall
        with:
          tool: mdbook-katex

      - name: Install mdbook-linkcheck
        uses: taiki-e/install-action@cargo-binstall
        with:
          tool: mdbook-linkcheck

      - name: Build mdBook
        run: mdbook build

      - name: Download benchmark dashboard
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: bench_baseline.yml
          name: benchmark-dashboard
          path: ./benchmark-dashboard
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Merge benchmark dashboard into docs
        run: |
          if [ -d "./benchmark-dashboard" ] && [ "$(ls -A ./benchmark-dashboard)" ]; then
            mkdir -p ./docs/bench
            cp -r ./benchmark-dashboard/* ./docs/bench/
            echo "✅ Benchmark dashboard merged into docs/bench/"
          else
            echo "⚠️ No benchmark dashboard found, skipping"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4