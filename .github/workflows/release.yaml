name: Release

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain (stable or nightly)
        shell: bash
        run: |
          set -eux
          rustup toolchain install stable
          rustup default stable
          RUSTC_VERSION=$(rustc --version | awk '{print $2}')
          if [ "$(printf '%s\n' \"1.80.0\" \"$RUSTC_VERSION\" | sort -V | head -n1)" != "1.80.0" ]; then
            echo "Stable is too old, installing nightly..."
            rustup toolchain install nightly
            rustup default nightly
          fi
          rustc --version

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-semver-checks
        uses: taiki-e/install-action@cargo-semver-checks

      - name: Run semver checks
        run: cargo semver-checks check-release --workspace

      - name: Update Cargo.lock
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Cargo.lock"
          file_pattern: "Cargo.lock"

      - name: Run release-plz
        uses: MarcoIeni/release-plz-action@v0.5.41
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}